<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just One Question ðŸ’–</title>

  <!-- Prevent search engine indexing -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      color: white;
      max-width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="no">No ðŸ’”</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNo() {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNo);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveNo);

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
          background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
          color:white;
          font-size:2.4rem;
          font-family:'Segoe UI', sans-serif;
          padding:20px;
        ">
          Yaaay! ðŸ’•<br><br>
          You just made my Valentine perfect ðŸ¥°
        </div>
      `;
    }
  </script>

</body>
</html>
